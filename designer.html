<!doctype html>
<html>
	<head>
		<script type="text/javascript" src="./libs/jquery-1.8.0.min.js"></script>
		<script type="text/javascript" src="./libs/jquery-ui-1.10.3.custom.js"></script>
		<link rel="stylesheet" type="text/css" href="./libs/jquery-ui-1.10.3.custom.min.css"/>
		<style type="text/css">
			html, body{
				width: 100%;
				height: 100%;
			}

			*{
				margin: 0;
				padding: 0;
				font-size: 12px;
				font-family: "微软雅黑";
			}

			.placeholder{
				border: 1px #f00 dashed;
				height: 60px;
			}

			#toolbox {
				width: 300px;
				height: 100%;
				float: left;
			}

			#toolbox #toolbox-title{
				font-size: 16px;
				font-weight: bold;
			}

			#toolbox .widgets{
				cursor: pointer;
				padding: 4px;
				margin: 2px;
				border: 1px dashed #ccc;
				vertical-align: top;
			}

			#designer {
				margin-left: 302px;
				height: 98%;
				border: 1px solid #ccc;
				border-radius: 3px;
			}

			#designer .widgets{
				margin: 8px;
				padding: 8px;
				border: 1px dashed #ccc;
			}
		</style>
		<script type="text/javascript">
			$(function(){
				$("#designer").sortable({
					revert: true,
					placeholder: "placeholder"
				});

				$( ".widgets").draggable({
					connectToSortable: "#designer",
				   	helper: "clone",
				   	addClasses: false,
				   	revert: "invalid"
				});

				$( "div" ).disableSelection();
			});
		</script>
	</head>
	<body>
		<div id="toolbox">
			<div id="toolbox-title">组件面板</div>
			<div class="widgets nv-item-text"><span>文本:</span><input/></div>
			<div class="widgets nv-item-select"><span>选择框:</span><select></select></div>
			<div class="widgets nv-item-radio"><span>单选框:</span><input type="radio"></input></div>
			<div class="widgets nv-item-checkbox"><span>标签:</span><input type="checkbox"/></div>
			<div class="widgets nv-item-textarea"><span>文本域:</span><textarea></textarea></div>
		</div>
		<div id="designer"></div>
	</body>
<html>
