<!doctype html>
<html>
	<head>
		<script type="text/javascript" src="./libs/jquery-1.8.0.min.js"></script>
		<script type="text/javascript" src="./libs/jquery-ui-1.10.3.custom.js"></script>
		<link rel="stylesheet" type="text/css" href="./libs/jquery-ui-1.10.3.custom.min.css"/>
		<style type="text/css">
			html, body{
				width: 100%;
				height: 100%;
			}
			.placeholder{
				border: 1px #f00 dashed;
				height: 60px;
			}

			#toolbox {
				width: 300px;
				height:400px;
				float: left;
			}

			#designer {
				margin-left: 301px;
				height:400px;
				border: 1px solid red;
			}

			.widgets{
				cursor: pointer;
			}
		</style>
		<script type="text/javascript">
			$(function(){
				$("#designer").sortable({
					revert: true,
					placeholder: "placeholder"
				});

				$( ".item").draggable({
					connectToSortable: "#designer",
				   	helper: function(){
				   		return $("#widgets1").clone();
				   	},
				   	addClasses: false,
				   	revert: "invalid"
				});

				$( "div" ).disableSelection();
			});
		</script>
	</head>
	<body>
		<div id="toolbox">
			<div class="item" id="n1"><div id="widgets1" class="widgets">文本12</div>AAA</div>
			<div class="item">文本</div>
			<div class="item" id="n2"><div id="widgets2" class="widgets">文本12dddd</div>AA</div>
		</div>
		<div id="designer"></div>
	</body>
<html>
